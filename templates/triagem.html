<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Triagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrar Triagem do Paciente</h1>

        <form method='post' id="triagemForm">
            <div class="paciente-search-container">
                <label for="paciente_search_input">Buscar Paciente (Nome ou CPF):</label>
                <input type="text" id="paciente_search_input" placeholder="Digite nome ou CPF do paciente...">
                <div id="searchResults" class="search-results" style="display: none;"></div>
                <div id="selectedPatientInfo" class="selected-patient-info" style="display: none;"></div>
            </div>
            
            <input type="hidden" name="paciente_id" id="paciente_id_hidden" required>

            <label for="pressao">Pressão Arterial (ex: 120x80):</label>
            <input name='pressao' id="pressao" type="text" required>

            <label for="temperatura">Temperatura (°C):</label>
            <input name='temperatura' id="temperatura" type="text" required> <label for="frequencia">Frequência Cardíaca (bpm):</label>
            <input name='frequencia' id="frequencia" type="text" required> <label for="observacoes">Observações Adicionais:</label>
            <textarea name='observacoes' id="observacoes" rows="4"></textarea>

            <label for="prioridade">Prioridade (1=Alta, 5=Baixa):</label>
            <input name='prioridade' id="prioridade" type="number" min="1" max="5" required>

            <button type='submit'>Salvar Triagem</button>
        </form>
        <p style="margin-top: 20px;"><a href="{{ url_for('pagina_enfermeira') }}">Voltar ao Painel</a></p>
    </div>

<script>
        const todosPacientes = {{ pacientes|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/triagem_script.js') }}" defer></script>
</body>
</html>
