<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Novo Paciente</h2>
        <form>
            <label for="nome">Nome Completo:</label>
            <input name='nome' id="nome" type="text" required>

            <label for="cpf">CPF:</label>
            <input name='cpf' id="cpf" type="text" required 
                   maxlength="14" 
                   pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                   title="Digite um CPF válido no formato 123.456.789-00 ou apenas os 11 números.">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input name='data_nascimento' id="data_nascimento" type="date" required>

            <label for="sexo">Sexo:</label>
            <select name='sexo' id="sexo" required>
                <option value="" disabled selected>Selecione...</option>
                <option value='Masculino'>Masculino</option>
                <option value='Feminino'>Feminino</option>
                <option value='Outro'>Outro</option>
            </select>
            <button type='submit'>Cadastrar</button>
        </form>
        <p><a href="recepcionista.html">Voltar ao Painel</a></p>
    </div>

    <script type="module" src="/js/pages/cadastrar_paciente.js" defer></script>
</body>
</html>
